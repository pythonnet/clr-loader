name: Python Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v5
    - uses: astral-sh/setup-uv@v7
    - name: Build
      run: uv build
    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: "dist/*"
        if-no-files-found: error

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depths: 0
    - uses: astral-sh/setup-uv@v7
    - name: Install Ruff
      run: uv tool install ruff
    - name: Check format
      run: ruff format --check
    - name: Check lints
      run: ruff check

  test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        # macos-13-arm64, windows-11-arm
        # TODO:
        # - Install mono via install-package action
        # - Update macos images to at least 14 as 13 is retired
        # - Update ubuntu images
        os: [ubuntu-22.04, ubuntu-22.04-arm, windows-latest, macos-13]
        python: ['3.14', '3.13', '3.12', '3.11', '3.10', '3.9', '3.8'] # pypy3

    steps:
    - name: Set Environment on macOS
      uses: maxim-lobanov/setup-xamarin@v1
      if: ${{ matrix.os.category == 'macos' }}
      with:
        mono-version: latest

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Set up Python ${{ matrix.python }}
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python }}

    - name: Cache Mono
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: ${{ env.TEMP }}\chocolatey
        key: ${{ runner.os }}-chocolatey-${{ matrix.python == 'pypy3' && '32' || '64' }}

    - name: Install Mono
      if: runner.os == 'Windows'
      run: |
        choco install -y mono ${{ matrix.python == 'pypy3' && '--x86' || '' }}

    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        uv venv
        uv pip install pytest

    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: dist/

    - name: Install wheel
      shell: bash
      run: |
        uv pip install dist/*.whl

    - name: Test with pytest
      run: |
        uv run pytest

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: dist/

    - name: Deploy to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/head/master')
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: dist/*

    - name: Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
